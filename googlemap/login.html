<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <link rel="stylesheet" href="resources/css/login.css">
    <link rel="icon" type="image/x-icon" href="/resources/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-lg-4 col-md-6 col-6">
                <img src="resources/img/icon.png" class="img-fluid" alt="Imagen de fondo">
            </div>
            <!-- Columna del panel de login -->
            <div class="col-lg-4 col-md-6 col-10 d-flex align-items-center justify-content-center login-panel">
                <form id="frmIniciarSesion">
                    <h3>Acceder</h3>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control form-control-sm" id="txtUsuario" name="txtUsuario" placeholder="" autocomplete="false">
                    </div>
                    <div class="form-group mt-2">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control form-control-sm" id="txtContrasena" name="txtContrasena" placeholder="" autocomplete="false">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm mt-3">Iniciar sesión</button>
                </form>
                <div id="errorMessage" class="text-danger mt-3"></div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
